<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fibonacci</title>
    <!-- Enlazamos el archivo CSS para el estilo de la página -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="contenedor">
        <h1>Calculadora de Fibonacci</h1>
        
        <!-- Campo de entrada para que el usuario introduzca un número -->
        <input type="number" id="numero" placeholder="Introduce un número" min="1">

        <!-- Botón para generar la serie de Fibonacci -->
        <button onclick="calcularFibonacci()">Calcular</button>

        <!-- Botón para reiniciar la calculadora -->
        <button onclick="reiniciar()">Reiniciar</button>

        <!-- Lugar donde se mostrarán los resultados de Fibonacci -->
        <div id="resultado"></div>
    </div>

    <!-- Enlazamos el archivo JavaScript para la lógica -->
    <script src="script.js"></script>
</body>
</html>
